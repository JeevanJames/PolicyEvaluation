name: Build

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:

env:
  # Disable the .NET logo in the console output.
  DOTNET_NOLOGO: true
  # Disable the .NET first time experience to skip caching NuGet packages and speed up the build.
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending .NET CLI telemetry to Microsoft.
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  # Set the build number in MinVer.
  MINVERBUILDMETADATA: build.${{github.run_number}}

jobs:
  build:
    name: Build-${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4.1.1
        with:
          lfs: true
          fetch-depth: 0
      - name: "Install .NET Core SDK"
        uses: actions/setup-dotnet@v3.2.0
        with:
          dotnet-version: 7.x
      - name: "Build"
        run: dotnet build -c Release
      - name: "Test"
        run: dotnet test -c Release --logger:"console;verbosity=normal"

  publish:
    name: "Publish NuGet package"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4.1.1
        with:
          lfs: true
          fetch-depth: 0
      - name: "Publish NuGet package"
        run: |
          $version = ${{github.ref_name}} -replace '^v' ''
          echo "Build package with version $($version)..."
          dotnet pack src/Core/Core.csproj -c Release --include-symbols --include-source -p Version=$version
          echo "Package created"
          echo "Publishing package with version $($version)..."
          dotnet nuget push src/Core/bin/Release/Jeevan.PolicyEvaluation.$version.nupkg -k ${{secrets.NUGET_API_KEY}} -s https://api.nuget.org/v3/index.json
          echo "Package published"
